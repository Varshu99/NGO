

{% load static %} 

{% block content %}
<!-- Custom Styles for the Page -->
<style>
    html {
        height: 100%;
        /* overflow: hidden; */
    }
    body {
        position: relative;
        margin: 0;
        height: 100%;
        background: linear-gradient(45deg, #b4e2cc, #9de4ec);
        scroll-behavior: smooth;
    }

    .shelf {
        height: 8px;
        border-radius: 10px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        border-bottom: 10px solid #56251a;
    }
    .shelf:hover {
        animation: shelf-lift 0.5s ease;
        animation-iteration-count: 1;
        transform-origin: 50% 50%;
        cursor: pointer;
    }
    .shelf:hover .book {
        animation: book-bounce 0.5s ease;
        animation-iteration-count: 1;
    }

    .book {
        margin-bottom: 8px;
        display: flex;
        flex-wrap: wrap;
        border-radius: 2px;
        font-size: 20px;
        overflow: hidden;
        line-height: 15%;
        text-align: center;
        font-weight: lighter;
    }

    .book:nth-child(0):before {
        content: "---";
        color: #eeeeee;
    }

    .book:nth-child(0) {
        height: 57px;
        animation-delay: 0s !important;
        background-color: #f6c9b9;
        width: 9px;
    }

    /* You can continue with your nth-child rules here as needed */

    @keyframes book-bounce {
        0% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        80% {
            transform: translateY(-2px);
        }
        100% {
            transform: translateY(0);
        }
    }

    @keyframes shelf-lift {
        0% {
            transform: translateY(0) rotate(0);
        }
        20% {
            transform: translateY(-5px) rotate(2deg);
        }
        40% {
            transform: translateY(-10px) rotate(0);
        }
        60% {
            transform: translateY(-10px) rotate(-2deg);
        }
        80% {
            transform: translateY(-5px) rotate(-1deg);
        }
        100% {
            transform: translateY(0);
        }
    }
</style>
